<!DOCTYPE html>
<html>
<head>
  <title>Live Stream</title>
</head>
<body style="text-align:center; background:#000; color:#fff;">
  <h2 style="margin:20px;">My Live Stream</h2>
  <video id="video" width="720" controls autoplay style="max-width:100%; border:4px solid #fff;">
    Your browser does not support HTML5 video.
  </video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('video');
    var videoSrc = "https://51.scjustfor.info/mobile/stream2_240p/playlist.m3u8?vidictid=201865961868&id=6&pk=2a3d3a5c0a19cd83b09a1e82e6fd2df36ae7ffdd80db277d8a610de80daf6183";

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
